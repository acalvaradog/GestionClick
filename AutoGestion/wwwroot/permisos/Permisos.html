<body>
    <div id="FrmPermisos" class="container">

        <form enctype="multipart/form-data" id="formuploadajax_permisos" method="post">
            <div class="card  border-info mb-3 shadow p-3 mb-5">
                <div class="card-header">
                    <div class="header-title">
                        <h4 class="card-title">Permisos</h4>
                    </div>
                </div>
                <div class="card-body">

                    <div class="row">
                        <div class="col-6">
                            Fecha Inicio Permiso: <input type="date" id="txt_fechapermiso" class="form-control" name="txt_fechapermiso" />
                        </div>
                        <br />
                        <div class="col-6">
                            Fecha Fin Permiso: <input type="date" id="txt_fechafinpermiso" class="form-control" name="txt_fechafinpermiso" />
                        </div>
                    </div>
                    <br />
                    <div class="row" id="DivHoras">
                        <div class="col-6">
                            Hora Inicio Permiso:
                            <input type="time" id="txt_horaInicioPer" class="form-control" name="txt_horaInicioPer" />
                        </div>
                        <br />
                        <div class="col-6">
                            Hora Fin Permiso:
                            <input type="time" id="txt_horaFinPer" class="form-control" name="txt_horaFinPer" />
                        </div>
                    </div>
                    <br />
                    <!-- <div class="col-6" id="PermisoRem">
                         El permiso es Remunerado?:
                         <select id="txt_permisoremunerado" class="form-control">
                             <option value="SI">SI</option>
                             <option value="NO">NO</option>
                         </select>
                    </div> -->
                    <div class="row">

                        <div class="col-6">
                            Jornada Laboral Completa:
                            <select id="Jornada" class="form-control">
                                <option value="Vacio">Seleccione...</option>
                                <option value="SI">SI</option>
                                <option value="NO">NO</option>
                            </select>
                        </div>

                        <div class="col-6">
                            Motivo Permiso:
                            <select id="txt_MotivoPermiso" name="txt_MotivoPermiso" class="form-control">
                            </select>
                        </div>


                        <div class="col-6" id="Parentesco">
                            <br />
                            Parentesco:
                            <select id="txt_parentesco" class="form-control">
                                <option value="Vacio">Seleccione...</option>
                                <option value="2">Conyuge o Compañero</option>
                                <option value="1">Padres</option>
                                <option value="1">Hijos</option>
                                <option value="1">Hermanos</option>
                                <option value="3">Abuelos</option>
                                <option value="4">Nietos</option>
                                <option value="2">Suegros</option>
                                <option value="5">Hijos adoptivos</option>
                            </select>
                        </div>


                    </div>
                    <br />
                    <div class="row">
                        <div class="col-12">
                            Observaci&oacute;n
                            <textarea id="txt_observacion" name="txt_observacion" class="form-control" rows="2"></textarea>
                        </div>
                    </div>




                </div>
            </div>


            <div class="card  border-info mb-3 shadow p-3 mb-5">

                <div class="card-header">
                    <div class="header-title">
                        <h4 class="card-title">Anexos Que debe adjuntar:</h4>
                    </div>
                </div>
                <div card-body>
                    <div class="row">



                        <!-- <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">-->
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-condensed table-hover">
                                <thead class="fondoDegradado">
                                    <tr>

                                        <th></th>

                                        <th style="text-align: center;">Tipo Documento</th>
                                        <th style="text-align: center;">Documento Adjunto</th>

                                    </tr>

                                </thead>
                                <tfoot>

                                </tfoot>
                                <tbody id="detallesper">
                                </tbody>
                            </table>
                            <div id="Mensaje_Anexos">
                                <div class="alert alert-secondary" role="alert">
                                    No debe adjuntar archivos.
                                </div>
                            </div>
                        </div>

                    </div>

                    <!--  </div>-->

                </div>
            </div>

            <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12" style="text-align: center;">
                <label for=""><strong>Nota: </strong>Favor tener en cuenta que solo se permiten archivos de tipo ( jpg, jpeg, png, doc, docx, pdf ) con un tamaño maximo de 500 Kb, ser legibles, no presentar enmendadura. Adjunte los documentos que consideren el motivo de su solicitud.</label>
                <br />
                <br />
            </div>
